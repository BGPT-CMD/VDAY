<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Surprise</title>
  <style>
    body {
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #b30059;
      text-align: center;
      overflow: hidden; /* prevents scrollbars during confetti */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    .heart-btn {
      background: #ff4d94;
      border: none;
      color: white;
      padding: 20px 30px;
      font-size: 2em;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      animation: pulse 1.5s infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Click the Heart ❤️</h1>
  <button class="heart-btn" onclick="celebrate()">❤️</button>
  <canvas id="confetti"></canvas>

  <script>
    function celebrate() {
      launchConfetti();
      // Wait 1 second before redirecting to the next page
      setTimeout(() => {
        window.location.href = "valentine.html";
      }, 1000);
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 150;
      const confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c, i) => {
          ctx.beginPath();
          ctx.lineWidth = c.r / 2;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });
        update();
      }

      let angle = 0;
      function update() {
        angle += 0.01;
        confetti.forEach(c => {
          c.tiltAngle += c.tiltAngleIncrement;
          c.y += (Math.cos(angle + c.d) + 3 + c.r / 2) / 2;
          c.tilt = Math.sin(c.tiltAngle) * 15;

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      const interval = setInterval(draw, 20);
      setTimeout(() => clearInterval(interval), 1000); // stop after 1 second
    }
  </script>
</body>
</html>
